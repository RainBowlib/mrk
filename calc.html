<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迈凯伦价格计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    #photdiv{
      text-align: center;
    }
    .img-circle:hover{
      width: 258px;
      height: 132px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="photdiv">
      <img class="img-circle" src="maikailun.jpg" width="206" height="114">
    </div>
    <div id="main">
      <table class="table table-bordered text-center">
        <tr>
          <td>价格</td>
          <td colspan="3">
            <input class="form-control" type="text">
          </td>
          <td>
            <button class="btn-danger btn-block  ">计算</button>
          </td>
        </tr>
        <tr class="bg-primary">
          <td>配件</td>
          <td>个人%</td>
          <td>个人</td>
          <td>乙方%</td>
          <td>乙方</td>
        </tr>
        <tr>
          <td>720s Spoder</td>
          <td>8%</td>
          <td></td>
          <td>20%</td>
          <td></td>
        </tr>
        <tr>
          <td>蝴蝶门</td>
          <td>6%</td>
          <td></td>
          <td>8%</td>
          <td></td>
        </tr>
        <tr>
          <td>4.0升双涡轮增压V10</td>
          <td>20%</td>
          <td></td>
          <td>15%</td>
          <td></td>
        </tr>
        <tr>
          <td>SSG七速换挡</td>
          <td>5%</td>
          <td></td>
          <td>18%</td>
          <td></td>
        </tr>
        <tr>
          <td>Nobocage</td>
          <td>50%</td>
          <td></td>
          <td>50%</td>
          <td></td>
        </tr>
        <tr>
          <td>合计</td>
          <td>个人合计</td>
          <td></td>
          <td>乙方合计</td>
          <td></td>
        </tr>
        <tr>
          <td>总额</td>
          <td colspan="4"></td>
        </tr>
      </table>

    </div>
    <div id="dev" style="text-align: center">
      开发者：Rainbow科技有限公司
    </div>

  </div>
</body>
</html>
